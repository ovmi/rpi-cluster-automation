- name: Ensure dnsmasq is installed
  ansible.builtin.apt:
    name: dnsmasq
    state: present
    update_cache: true

- name: Ensure dnsmasq drop-in directory exists
  ansible.builtin.file:
    path: /etc/dnsmasq.d
    state: directory
    mode: "0755"
  become: true

- name: Configure dnsmasq for PXE boot
  ansible.builtin.template:
    src: pxe.conf.j2
    dest: /etc/dnsmasq.d/pxe.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart dnsmasq

- name: Ensure TFTP root exists
  ansible.builtin.file:
    path: "{{ tftp_dir }}"
    state: directory
    owner: dnsmasq
    group: nogroup
    mode: '0755'

- name: Enable and start dnsmasq
  ansible.builtin.systemd:
    name: dnsmasq
    enabled: true
    state: started
