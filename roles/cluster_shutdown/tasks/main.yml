---
- name: Include worker shutdown tasks
  ansible.builtin.include_tasks: workers.yml
  when: "'workers' in group_names"

- name: Include pause task
  ansible.builtin.include_tasks: pause.yml
  when: inventory_hostname == 'localhost'

- name: Include control node shutdown tasks
  ansible.builtin.include_tasks: control.yml
  when: "'control' in group_names"
