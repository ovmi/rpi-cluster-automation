---
- name: Update and upgrade apt packages
  ansible.builtin.apt:
    update_cache: true
    upgrade: full

- name: Install dependencies
  ansible.builtin.apt:
    name:
      - curl
      - apt-transport-https
    state: present

- name: Ensure Python3 and pip3 are installed
  ansible.builtin.apt:
    name:
      - python3
      - python3-pip
    state: present
    update_cache: true

- name: Download K3s install script
  ansible.builtin.get_url:
    url: https://get.k3s.io
    dest: /tmp/get-k3s.sh
    mode: '0755'

- name: Run K3s installer
  ansible.builtin.command: sh /tmp/get-k3s.sh
  args:
    creates: /usr/local/bin/k3s
  register: k3s_install
  changed_when: k3s_install.rc == 0
  failed_when: k3s_install.rc != 0

- name: Enable and start k3s service
  ansible.builtin.systemd:
    name: k3s
    enabled: true
    state: started

- name: Install Kubernetes Python client library
  ansible.builtin.pip:
    name: kubernetes
    executable: pip3
    extra_args: --break-system-packages
  register: pip_result
  changed_when: "'Successfully installed' in (pip_result.stdout | default(''))"
  failed_when: pip_result.rc != 0

- name: Download kubectl binary
  ansible.builtin.get_url:
    url: https://dl.k8s.io/release/v1.29.2/bin/linux/arm64/kubectl
    dest: /usr/local/bin/kubectl
    mode: '0755'
  register: kubectl_download

